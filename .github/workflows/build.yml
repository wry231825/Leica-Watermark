name: Build Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04 # 关键修改！强制使用 22.04，避免 24.04 的缺包问题

    steps:
      - uses: actions/checkout@v4

      # 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 设置 Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 安装依赖 (在 Ubuntu 22.04 下这些包都是存在的)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libltdl-dev \
            libffi-dev \
            libssl-dev \
            python3-dev \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libreadline-dev \
            libsqlite3-dev \
            openjdk-17-jdk

      # 安装 Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 开始打包
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 上传
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
          compression-level: 0
